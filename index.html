<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="app">
      <nav>
        <button data-route="menu" class="route-btn">Menu</button>
        <button data-route="game" class="route-btn">Gra</button>
        <button data-route="map" class="route-btn">Ustawienia</button>
      </nav>
      <section data-view="menu">
        <div class="start-menu">
          <a data-route="map" class="route-btn">
            <img src="./assets/img/background/play-btn-bg.png" alt="play" class="play"></img>
          </a>
        </div>
      </section>
      <section data-view="game" hidden>
        <div class="fight-bg"></div>
        <div class="fight-arena">
          <div class="characters-group"></div>
          <div class="enemies-group"></div>
        </div>
        <div class="player-menu">
          <button id="spells_btn">
            <img src="./assets/img/menu-btn/special-attack-btn.png" alt="special-attack">
          </button>
          <button id="attack_btn">
            <img src="./assets/img/menu-btn/atttack-btn.png" alt="attack">
          </button>
          <button id="heal_btn">
            <img src="./assets/img/menu-btn/heal-btn.png" alt="heal">
          </button>
        </div>
      </section>
      <section data-view="map" hidden>
        <a data-route="game" class="route-btn">
          <img src="./assets/img/map/ork-kingdom.png" alt="ork-kingdom" class="ork-kingdom">
        </a>
      </section>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
